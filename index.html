<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
    </header>

    <main class="content">

      <div class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="first-name">
            <input type="text" class="popup__input popup__input_type_occupation" placeholder="Род занятий" name="occupation">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit"></button>
        </div>
        <button class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="card">
            <img src="./images/Karachaevsk.png" alt="Карачаевск" class="card__img">
            <div class="card__text">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like">
                <img src="./images/like.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Elbrus.png" alt="Эльбрус" class="card__img">
            <div class="card__text">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like">
                <img src="./images/like.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Dombai.png" alt="Домбай" class="card__img">
            <div class="card__text">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like">
                <img src="./images/like.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Elbrus.png" alt="Эльбрус" class="card__img">
            <div class="card__text">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like">
                <img src="./images/like.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Dombai.png" alt="Домбай" class="card__img">
            <div class="card__text">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like">
                <img src="./images/like.svg" alt="лайк">
              </button>
            </div>
          </li>
          <li class="card">
            <img src="./images/Karachaevsk.png" alt="Карачаевск" class="card__img">
            <div class="card__text">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="card__like">
                <img src="./images/like.svg" alt="лайк">
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. AlenaAlena &#38; Mesto</p>
    </footer>
    
  </div>

<script src="./scripts/index.js"></script>

</body>
</html>
