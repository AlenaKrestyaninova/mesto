<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img src="./images/logo.svg" alt="лого" class="header__logo">
    </header>

    <main class="content">

      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form popup__form_type_edit" novalidate>
            <input type="text" class="popup__input popup__input_type_name" id="name-input" placeholder="Имя" name="first-name" required minlength="2" maxlength="40">
            <span class="popup__input-error" id="name-input-error"></span>
            <input type="text" class="popup__input popup__input_type_occupation" id="job-input" placeholder="Род занятий" name="occupation" required minlength="2" maxlength="200">
            <span class="popup__input-error" id="job-input-error"></span>
            <button type="submit" class="popup__submit popup__submit_edit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form action="#" class="popup__form popup__form_type_add" novalidate>
            <input type="text" class="popup__input popup__input_type_place" id="place-input" placeholder="Название" name="place-name" required minlength="2" maxlength="30">
            <span class="popup__input-error" id="place-input-error"></span>
            <input type="url" class="popup__input popup__input_type_image" id="img-input" placeholder="Ссылка на картинку" name="image-link" required>
            <span class="popup__input-error" id="img-input-error"></span>
            <button type="submit" class="popup__submit popup__submit_add">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_photo">
        <div class="popup__image-container">
          <button class="popup__close"></button>
          <figure class="popup__figure">
            <img alt="фото" class="popup__img">
            <figcaption class="popup__img-title"></figcaption>
          </figure>
        </div>
      </div>

      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit"></button>
        </div>
        <button class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. AlenaAlena &#38; Mesto</p>
    </footer>
    
  </div>

  <template class="card-template">
    <li class="card">
      <button class="card__trash"></button>
      <img alt="фото" class="card__img">
      <div class="card__text">
        <h2 class="card__title"></h2>
        <button class="card__like"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>

</body>
</html>
