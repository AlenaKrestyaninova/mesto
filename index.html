<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body class="body">
  <div class="page">
    
    <header class="header">
      <img src="images/logo.03b78ada3425e9132ff3.svg" alt="лого" class="header__logo">
    </header>

    <main class="content">

      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" class="popup__form popup__form_type_edit" novalidate>
            <input type="text" class="popup__input popup__input_type_name" id="name-input" placeholder="Имя" name="name" required minlength="2" maxlength="40">
            <span class="popup__input-error" id="name-input-error"></span>
            <input type="text" class="popup__input popup__input_type_about" id="about-input" placeholder="Род занятий" name="about" required minlength="2" maxlength="200">
            <span class="popup__input-error" id="about-input-error"></span>
            <button type="submit" class="popup__submit popup__submit_edit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form action="#" class="popup__form popup__form_type_add" novalidate>
            <input type="text" class="popup__input popup__input_type_place" id="place-input" placeholder="Название" name="name" required minlength="2" maxlength="30">
            <span class="popup__input-error" id="place-input-error"></span>
            <input type="url" class="popup__input popup__input_type_image" id="img-input" placeholder="Ссылка на картинку" name="link" required>
            <span class="popup__input-error" id="img-input-error"></span>
            <button type="submit" class="popup__submit popup__submit_add">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_photo">
        <div class="popup__image-container">
          <button class="popup__close"></button>
          <figure class="popup__figure">
            <img alt="фото" class="popup__img">
            <figcaption class="popup__img-title"></figcaption>
          </figure>
        </div>
      </div>

      <div class="popup popup_type_delete">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Вы уверены?</h2>
          <form action="#" class="popup__form popup__form_type_delete" novalidate>
            <button class="popup__submit popup__submit_delete">Да</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button class="popup__close"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form action="#" class="popup__form popup__form_type_avatar" novalidate>
            <input type="url" class="popup__input popup__input_type_avatar" id="avatar-input" placeholder="Ссылка на картинку" name="avatar" required>
            <span class="popup__input-error" id="avatar-input-error"></span>
            <button type="submit" class="popup__submit popup__submit_add">Сохранить</button>
          </form>
        </div>
      </div>

      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar-img" src="images/Avatar.bf10f5cc64fa199ad3c5.png" alt="аватар">
        </div>
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit"></button>
        </div>
        <button class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. AlenaAlena &#38; Mesto</p>
    </footer>
    
  </div>

  <template class="card-template">
    <li class="card">
      <button class="card__trash"></button>
      <img alt="фото" class="card__img">
      <div class="card__text">
        <h2 class="card__title"></h2>
        <div class="card__button">
          <button class="card__like"></button>
          <p class="card__like-counter">0</p>
        </div>
      </div>
    </li>
  </template>


</body>
</html>
